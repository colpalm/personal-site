  <ellipse cx="195" cy="85" rx="8" ry="10" fill="#8B4513"/>
  <ellipse cx="175" cy="90" rx="7" ry="9" fill="#A0522D"/>
  <ellipse cx="185" cy="95" rx="6" ry="8" fill="#8B4513"/>
  
